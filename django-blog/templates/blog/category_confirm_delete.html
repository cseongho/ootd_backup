{% extends 'blog/base.html' %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-8 offset-2 mt-4">
			<div class="content-section">
				{% if user.is_superuser %}
				<form method="POST" action="">
					{% csrf_token %}
					<fieldset class="form-group">
						<legend class="border-bottom mb-4">Delete Category</legend>
						<h2>Are you sure, you want to delete "{{ object.title }}" category?</h2>
					</fieldset>
					<div class="form-group mb-5">
						<button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
						<a class="btn btn-outline-secondary" type="submit" href="{% url 'category_list' %}">Cancel</a>
					</div>
				</form>
				{% else %}
				<h2>You are not allowed to do anything. Go back.</h2>
				<div class="border-top pt-3">
					<small class="text-muted">
					<a href="{% url 'blog-home' %}" class="btn btn-outline-secondary">Back to home</a>
					</small>
				</div>
				{% endif %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
